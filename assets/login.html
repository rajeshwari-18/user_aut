<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container col-md-4">
    <h2>Login</h2>
    <input type="email" id="email" class="form-control my-2" placeholder="Email" />
    <input type="password" id="password" class="form-control my-2" placeholder="Password" />
    <button id="loginBtn" class="btn btn-success w-100">Login</button>
    <p class="mt-2">No account? <a href="register.html">Register</a></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/login.js"></script> 
</body>
</html>
