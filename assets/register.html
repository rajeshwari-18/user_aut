<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container col-md-4">
    <h2>Register</h2>
    <input type="text" id="username" class="form-control my-2" placeholder="Username" />
    <input type="email" id="email" class="form-control my-2" placeholder="Email" />
    <input type="password" id="password" class="form-control my-2" placeholder="Password" />
    <input type="text" id="mobile" class="form-control my-2" placeholder="Mobile" />
    <button id="registerBtn" class="btn btn-primary w-100">Register</button>
    <p class="mt-2">Already registered? <a href="login.html">Login</a></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/intern_project/assets/js/register.js"></script>



</body>
</html>
